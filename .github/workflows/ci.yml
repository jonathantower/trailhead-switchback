name: CI

on:
  push:
    branches: [main, cursor-built]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'Switchback.sln'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main, cursor-built]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'Switchback.sln'
      - '.github/workflows/ci.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore Switchback.sln

      - name: Build
        run: dotnet build Switchback.sln --no-restore -c Release

      - name: Test
        run: dotnet run --project tests/Switchback.Core.Tests/Switchback.Core.Tests.csproj --no-build -c Release
