name: CI

on:
  push:
    branches: [main, cursor-built]
  pull_request:
    branches: [main, cursor-built]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore Switchback.sln

      - name: Build
        run: dotnet build Switchback.sln --no-restore -c Release

      - name: Test
        run: dotnet test Switchback.sln --no-build -c Release --verbosity normal
